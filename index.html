<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D'Leverage Photography</title>
    <!-- Aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="mobile-header fix">
      <div>
        <i class="fa-solid fa-bars" id="bar"></i>
        <div class="logo">
          <a href="index.html"
            ><img src="image/logo.png" alt="D'Leverage Logo"
          /></a>
        </div>
        <div></div>
      </div>
      <ul class="mobile-menu">
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="about.html">About</a></li>
        <li class="mobile-nav-photo">
          <a href="photos.html" >Photos</a>
          <div class="mobile-photos-type">
            <ul>
              <li><a href="#">Birthday Photos</a></li>
              <li><a href="#">Wedding Photos</a></li>
              <li><a href="#">Business Photos</a></li>
            </ul>
          </div>
        </li>
        <li class="bg-dark text-white px-5 py-1 rounded">
          <a href="book.html">Book Now</a>
        </li>
      </ul>
    </div>
    <header class="header fix">
      <nav class="container-fluid" data-aos-duration="1200" data-aos="fade-down">
        <ul class="menu">
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="about.html">About</a></li>
          <li class="logo">
            <a href="index.html"
              ><img src="image/logo.png" alt="D'Leverage Logo"
            /></a>
          </li>
          <li class="photo">
            <a href="photos.html">Photos</a>
            <div class="photos-type">
              <ul>
                <li><a href="#">Birthday Photos</a></li>
                <li><a href="#">Wedding Photos</a></li>
                <li><a href="#">Business Photos</a></li>
              </ul>
            </div>
          </li>
          <li class="bg-dark text-white px-5 py-1 rounded">
            <a href="book.html">Book Now</a>
          </li>
        </ul>
      </nav>
    </header>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <style>
      .container-fluid {
        border: 1px;
      }
    </style>

    <script>
      const header = document.querySelectorAll(".fix");
      window.addEventListener("scroll", () => {
        if (window.scrollY < 0 || window.scrollY == 0) {
          header.forEach(fix => {
            fix.classList.remove("change");
          });
        
        } else {
          header.forEach(fix => {
            fix.classList.add("change");
          });
        }
      });

      // bar
      const mobileBar = document.getElementById('bar');
      const menu = document.querySelector('.mobile-menu');
      
      mobileBar.addEventListener('click',function(e){
        menu.classList.toggle('barActive');
      
        if (mobileBar.classList.contains('fa-bars')) {
          mobileBar.classList.remove('fa-bars');
          mobileBar.classList.add('fa-x');
        } else {
          mobileBar.classList.remove('fa-x');
          mobileBar.classList.add('fa-bars');
        }
      })   
    </script>
  </body>
</html>
